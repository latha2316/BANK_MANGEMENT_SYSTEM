<!DOCTYPE html>
<html>
<head>
    <title>PGBank Contact Us</title>
    <link rel="icon" type="image/x-icon" href="icon.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            background-image: url('background.jpg'); /* Add your background image here */
            background-size: cover;
            background-attachment: fixed;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            background: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #457b9d; /* Pastel blue */
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: #1d3557; /* Dark blue */
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f1faee; /* Light pastel green */
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background: #ffafcc; /* Pastel pink */
            color: #1d3557; /* Dark blue */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background: #ffcad4; /* Lighter pastel pink */
        }
        header {
            background: #a8dadc; /* Pastel teal */
            color: #1d3557; /* Dark blue */
            padding: 10px 0;
            text-align: center;
        }
        header a {
            color: #1d3557; /* Dark blue */
            text-decoration: none;
            padding: 10px;
            display: inline-block;
        }
        header a:hover {
            background: #f1faee; /* Light pastel green */
        }
        .nav-links {
            background: #f1faee; /* Light pastel green */
            padding: 10px;
            margin-top: 10px;
        }
        .nav-links a {
            display: block;
            padding: 10px;
            margin: 5px 0;
            background: #a8dadc; /* Pastel teal */
            color: #1d3557; /* Dark blue */
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
        }
        .nav-links a:hover {
            background: #ffcad4; /* Light pastel pink */
        }
        .footer {
            background-color: #a8dadc; /* Pastel teal */
            color: #1d3557; /* Dark blue */
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>People Go Bank</h1>
        <a href="index.html">Home</a>
        <a href="customer.html">Customer</a>
        <a href="admin.html">Admin</a>
    </header>
  
    <div class="container">
        <h2>Contact Us</h2>
        <form action="ContactServlet" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <input type="submit" value="Send Message">
        </form>
    </div>
    <div class="footer">
        <p>Â© 2024 People GO. All rights reserved.</p>
    </div>
</body>
</html>
